buildscript {
    repositories {
        google() // Ce dépôt est nécessaire pour les dépendances Firebase
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Vérifiez que cette version correspond à votre SDK
        classpath 'com.google.gms:google-services:4.3.15' // Plugin pour Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
