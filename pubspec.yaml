name: pendu_firebase
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.3.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/data/joueurs.json


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo-golazo.png"

flutter_native_splash:
  image: assets/logo-golazo.png
  color: "#ffffff"
